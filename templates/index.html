{% extends "layout.html" %} {% block content %} 
<div class="row"> 
  {%for game in games%}
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="game" style="width: 18rem">
      <div class="card border-info mb-3" style="max-width: 18rem;">
        <div class="card-header">{{game.title}}</div>
        <div class="card-body">
          <p class="card-players">Max. players{{game.players}}</p>
          <p class="card-text">{{game.description}}</p>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#gameModal"
          >
            Szczegóły
          </button>
        </div>
      </div>
    </div>
  </div>
  {%endfor%}
</div>
    
    <!-- Modal -->
    <div
      class="modal fade"
      id="gameModal"
      tabindex="-1"
      aria-labelledby="gameModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="gameModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
